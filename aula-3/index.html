<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Aula 3</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <div class="container">
            <section class="container__image image">
                <img class="image__game" src="./src/assets/img/videogame.svg" alt="">
            </section>
            <section class="container__game game">
                <h1 class="game__title">JOGO DA ADIVINHAÇÃO</h1>
                <h2 class="game__subtitle">Digite um número entre 0 e 10!</h2>
                <div class=" game__action action">
                    <input id="chute" class="action__input" type="number"></input>
                    <button class="action__button" type="button" onclick="advinha()">Advinhar</button>
                </div>
                <h3 class="game__resultado" id="resultado">Você acertou!</h3>
                <p class="game__mensagem-resultado" id="mensagemResultado">Parabéns!<br><br> O número secreto era 5. Vamos jogar novamente?"</p>
            </section>
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>

</html>
